<ion-content>
  <div class="news-description">
    <ion-back-button
      class="news-back-button"
      defaultHref="/"
      text=""
    ></ion-back-button>
    <img src="{{article.urlToImage}}" />
    <div class="img-fader"></div>
    <div class="news-info">
      <ion-card-title class="news-title"
        >{{ article ? article.title: 'El titulo de una
        noticia'}}</ion-card-title
      >
      <ion-card-subtitle
        >{{ article ? article.source.name: 'Categoria'}}</ion-card-subtitle
      >
    </div>
  </div>

  <h3>Resumen de la noticia</h3>
  <p>{{article.description}}</p>
  <div class="button-container">
    <ion-button
      class="more-info-button"
      (click)="openArticle()"
      fill="fill"
      shape="round"
      mode="ios"
      size="small"
      color="secondary"
    >
      ver más
    </ion-button>
  </div>
